version: 2
updates:
  - package-ecosystem: "gradle"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "deps"
      include: "scope"
    groups:
      android-build:
        patterns:
          - "com.android.tools.build:gradle"
          - "org.jetbrains.kotlin.*"
      androidx-core:
        patterns:
          - "androidx.core:*"
          - "androidx.lifecycle:*"
          - "androidx.activity:*"
          - "androidx.appcompat:*"
          - "androidx.constraintlayout:*"
      androidx-test:
        patterns:
          - "androidx.test.*"
      material:
        patterns:
          - "com.google.android.material:*"
      testing:
        patterns:
          - "junit:junit"
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "ci"
      include: "scope"
    groups:
      actions:
        patterns:
          - "*"
